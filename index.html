<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Practice</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./keyframes.css">
</head>

<body>
    <div class="container">
        <h1>CSS Experiments</h1>
        <div class="windows">
            <div class="window one">
                <h1 class="title">RANDOM</h1>
            </div>
            <div class="window two">
                <h1 class="title">FACE</h1>
                <img src="https://cdn-icons-png.flaticon.com/512/82/82864.png" alt="">
                <div class="circle">
                    <div class="small-circle"></div>
                </div>
                <div class="circle">
                    <div class="small-circle"></div>
                </div>
            </div>
            <div class="window three">
                <h1 class="title">RANDOM</h1>
            </div>
            <div class="window four">
                <h1 class="title">CLOCK</h1>
                <div class="dial">
                    <div class="numbers">
                        <div class="horizontal">
                            <span id="nine">9</span>
                            <span id="three">3</span>
                        </div>
                        <div class="vertical">
                            <span id="twelve">12</span>
                            <span id="six">6</span>
                        </div>
                    </div>
                    <div class="hour hand"></div>
                    <div class="minute hand"></div>
                    <div class="second hand"></div>
                    <div class="center"></div>
                </div>
            </div>
            <div class="window five">
                <h1 class="title">RANDOM</h1>
            </div>
        </div>
    </div>
</body>

</html>
